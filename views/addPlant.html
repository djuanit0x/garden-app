<!DOCTYPE html>
<html>
<head>
    
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

body {

  font-family: Arial;
  background-color: beige;
}

* {
  box-sizing: border-box;
}

form.searchBar input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 55%;
  background: #f1f1f1;
}

form.searchBar button {
  float: left;
  width: 20%;
  padding: 10px;
  background:salmon;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.searchBar button:hover {
  background:pink;
}

form.searchBar::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Add a Plant</h2>

<p>Search and find your plant from our database to add to your personalized garden profile!</p>
<form class="searchBar" action="/action_page.php">
  <input type="text" placeholder="Search a plant.." name="search">
  <button type="submit"><i class="fa fa-search"></i></button>
</form>
